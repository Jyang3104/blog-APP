<div class="widget latest-posts">
    <header>
      <h3 class="h6">Latest Posts</h3>
    </header>
    <div class="blog-posts"
     *ngFor="let blog of blogPosts"
    >
        <a [routerLink]="['/post', blog._id]">
        <div class="item d-flex align-items-center">
          <div class="image"><img src="{{blog.featuredImage}}" alt="" class="img-fluid"></div>
          <div class="title"><strong>{{blog.title}}</strong>
            <div class="d-flex align-items-center">
              <div class="views"><i class="icon-eye"></i> {{blog.views}}</div>
              <div class="comments"><i class="icon-comment"></i>{{getCommentNumber(blog)}}</div>
            </div>
          </div>
        </div></a>
      </div>
  </div>
