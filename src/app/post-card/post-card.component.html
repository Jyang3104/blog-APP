
    <div class="post-thumbnail"><a [routerLink]="['/post',oneBlog._id]"><img src="{{oneBlog.featuredImage}}" alt="" class="img-fluid"></a></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="date meta-last">{{oneBlog.postDate | date:'mediumDate'}}</div>
        <div class="category"><a routerLink="/blog"[queryParams]="{category:oneBlog.category}">{{oneBlog.category}}</a></div>
      </div><a routerLink="/post">
        <h3 class="h4">{{oneBlog.title}}</h3></a>
      <div class="text-muted" innerHtml="{{oneBlog.post}}"></div>
      <div class="post-footer d-flex align-items-center"><a [routerLink]="['/post',oneBlog._id]" class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="/assets/img/user.svg" alt="" class="img-fluid"></div>
          <div class="title"><span>{{oneBlog.postedBy}}</span></div></a>
        <div class="date"><i class="icon-clock"></i> {{oneBlog.postDate | date:'mediumDate'}}</div>
        <div class="comments meta-last"><i class="icon-comment"></i>{{oneBlog.comments.length}}</div>
      </div>
    </div>
